<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Details</title>
</head>
<body>
<h1>Prompt Details</h1>
<p><strong>Content:</strong> {{ prompt.content }}</p>
<p><strong>Owner:</strong> {{ owners|join:", " }}</p>
<a href="{% url 'update_prompt' prompt_id=prompt.pid %}">Update Prompt</a><br>
<a href="{% url 'delete_prompt' prompt_id=prompt.pid %}">Delete Prompt</a><br>
<a href="{% url 'create_prompt' %}">Create New Prompt</a>
</body>
</html>
