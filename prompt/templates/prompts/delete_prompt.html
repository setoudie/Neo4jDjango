<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Prompt</title>
</head>
<body>
<h1>Delete Prompt</h1>
<p>Are you sure you want to delete the prompt with the following content?</p>
<p>{{ prompt.content }}</p>
<form action="{% url 'delete_prompt' prompt_id=prompt.pid %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete Prompt">
</form>
</body>
</html>
