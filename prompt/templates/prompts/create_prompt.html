<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Prompt</title>
</head>
<body>
<h1>Create a New Prompt</h1>
<form action="{% url 'create_prompt' %}" method="post">
    {% csrf_token %}
    <label for="content">Prompt Content:</label>
    <textarea id="content" name="content" required></textarea><br><br>

    <label for="owner_username">Owner Username:</label>
    <input type="text" id="owner_username" name="owner_username" required><br><br>

    <input type="submit" value="Create Prompt">
</form>
</body>
</html>
